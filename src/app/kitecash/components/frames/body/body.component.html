<table style="width: 100%;">
  <tr *ngIf="fs.session.isActive(); else notAuthenticated">
    <td>
      <table class="menuContainer">
        <tr *ngFor="let menu of fs.navigator.getMenus()">
          <td>
           <a id="menu" (click)="menuClicked($event);" [routerLink]="'/admin/' + menu.path" routerLinkActive="linkActive">{{menu.label}}</a>
              <div class="animated">
              <table>
              <tr *ngFor="let subMenu of filterChildren(menu.code, menu.children)">
                <td>
                  <a id="submenu" [routerLink]="'/admin/' + menu.path + '/' + subMenu.path" routerLinkActive="linkActive">{{subMenu.label}}</a>
                </td>
              </tr>
              </table>
              </div>
          </td>
        </tr>
        <tr><td><span class="span1">&nbsp;</span></td></tr>
        <tr><td><span class="span2">&nbsp;</span></td></tr>
      </table>
    </td>
    <td style="width: 100%;">
      <div class="container-fluid" style="padding-left: 5%;">
        <app-title></app-title>
        <router-outlet></router-outlet>
      </div>
    </td>
  </tr>
</table>
<ng-template #notAuthenticated>
  <tr>
    <td style="width: 100%;">
      <router-outlet></router-outlet>
    </td>
  </tr>
</ng-template>
