<table class="header" *ngIf="fs.session.isActive(); else inActive">
  <tr>
    <td class="col-md-3 format" align="left">{{constants.TextLabel.APPLICATION_NAME}}</td>
    <td class="col-md-5">&nbsp;</td>
    <td *ngFor="let outerElement of [
            {imageId: 'MY_PROFILE', routerLink: 'myProfile'},
            {imageId: 'CHANGE_PASSWORD', routerLink: 'changePassword'},
            {imageId: 'LOGOUT', routerLink: 'logout'}]"
        align="center"
        class="col-md-1 link"
        [title]="constants.Image.AlternateText[outerElement.imageId]"
        (mouseover)="toggleImage(outerElement.imageId);"
        (mouseout)="toggleImage(outerElement.imageId);"
        (click)="activateMenu(outerElement.imageId);"
        [routerLink]="'admin/' + outerElement.routerLink"
        routerLinkActive="routerLinkActive">
            <img *ngFor="let innerElement of [
                        {imageId: '', cssClass: 'show'},
                        {imageId: '_INVERTED', cssClass: 'hide'}]"
              height="32px"
              width="32px"
              class="img-responsive {{innerElement.cssClass}}"
              [id]="outerElement.imageId + innerElement.imageId"
              [title]="constants.Image.AlternateText[outerElement.imageId + innerElement.imageId]"
              [src]="constants.Image.Source[outerElement.imageId + innerElement.imageId]"
              [alt]="constants.Image.AlternateText[outerElement.imageId + innerElement.imageId]">
    </td>
    <td align="center"
        class="col-md-1"
        [title]="constants.Image.AlternateText.KITE_LOGO_BIG">
              <img
                height="32px"
                width="32px"
                class="img-responsive"
                [title]="constants.Image.AlternateText.KITE_LOGO_BIG"
                [src]="constants.Image.Source.KITE_LOGO_BIG"
                [alt]="constants.Image.AlternateText.KITE_LOGO_BIG">
    </td>
  </tr>
</table>
<ng-template #inActive>
  <table class="header">
    <tr>
      <td class="col-md-3 format" align="left">{{constants.TextLabel.APPLICATION_NAME}}</td>
      <td class="col-md-8">&nbsp;</td>
      <td align="center"
          class="col-md-1"
          [title]="constants.Image.AlternateText.KITE_LOGO_BIG">
        <img
          height="32px"
          width="32px"
          class="img-responsive"
          [title]="constants.Image.AlternateText.KITE_LOGO_BIG"
          [src]="constants.Image.Source.KITE_LOGO_BIG"
          [alt]="constants.Image.AlternateText.KITE_LOGO_BIG">
      </td>
    </tr>
  </table>
</ng-template>
