<table class="panel-heading header">
  <tr>
    <td class="col-md-4 format" align="left">{{dataService.textLabels().APPLICATION_NAME}}</td>
    <td class="col-md-4">&nbsp;</td>
    <td *ngIf="sessionService.isActive(); else singleCell"
        align="center"
        class="col-md-1 link"
        [title]="dataService.getImageAltText('myProfile')"
        (mouseover)="invertImage('myProfile');"
        (mouseout)="restoreImage('myProfile');"
        (click)="prepareForNavigation()"
        [routerLink]="'myProfile'">
            <img
              height="32px"
              width="32px"
              class="img-responsive"
              [title]="dataService.getImageAltText('myProfile')"
              [src]="dataService.getImageSrc('myProfile')"
              [alt]="dataService.getImageAltText('myProfile')"
              (click)="prepareForNavigation()"
              [routerLink]="'myProfile'"
              #myProfile>
    </td>
    <td *ngIf="sessionService.isActive(); else singleCell"
        align="center"
        class="col-md-1 link"
        [title]="dataService.getImageAltText('changePassword')"
        (mouseover)="invertImage('changePassword');"
        (mouseout)="restoreImage('changePassword');"
        (click)="prepareForNavigation()"
        [routerLink]="'changePassword'">
            <img
              height="32px"
              width="32px"
              class="img-responsive"
              [title]="dataService.getImageAltText('changePassword')"
              [src]="dataService.getImageSrc('changePassword')"
              [alt]="dataService.getImageAltText('changePassword')"
              (click)="prepareForNavigation()"
              [routerLink]="'changePassword'"
              #changePassword>
    </td>
    <td *ngIf="sessionService.isActive(); else singleCell"
        align="center"
        class="col-md-1 link"
        [title]="dataService.getImageAltText('logout')"
        (mouseover)="invertImage('logout');"
        (mouseout)="restoreImage('logout');"
        (click)="prepareForNavigation()"
        [routerLink]="'logout'">
              <img
                height="32px"
                width="32px"
                class="img-responsive"
                [title]="dataService.getImageAltText('logout')"
                [src]="dataService.getImageSrc('logout')"
                [alt]="dataService.getImageAltText('logout')"
                (click)="prepareForNavigation()"
                [routerLink]="'logout'"
                #logout>
    </td>
    <td align="center" class="col-md-1">
      <img class="img-responsive" [src]="dataService.getImageSrc('kiteLogoBig')" [alt]="dataService.getImageAltText('kiteLogoBig')">
    </td>
  </tr>
</table>
<ng-template #singleCell><td class="col-md-1"></td></ng-template>
