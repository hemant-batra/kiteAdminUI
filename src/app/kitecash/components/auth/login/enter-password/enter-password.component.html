<div class="container-fluid" style="width: 100%">
  <div class="row">
    <div class="col-md-4" style="margin-top:9%;">
      <table align="right">
        <tr>
          <td><img [src]="c.Images.kiteGreen.src" [alt]="c.Images.kiteGreen.altText" class="img-responsive shake-slow"></td>
          <td><img [src]="c.Images.kiteOrange.src" [alt]="c.Images.kiteOrange.altText" class="img-responsive shake-slow"></td>
          <td><img [src]="c.Images.kiteBlue.src" [alt]="c.Images.kiteBlue.altText" class="img-responsive shake-slow"></td>
        </tr>
        <tr>
          <td><img [src]="c.Images.kiteOrange.src" [alt]="c.Images.kiteOrange.altText" class="img-responsive shake-slow"></td>
          <td><img [src]="c.Images.kiteYellow.src" [alt]="c.Images.kiteYellow.altText" class="img-responsive shake-slow"></td>
          <td><img [src]="c.Images.kiteRed.src" [alt]="c.Images.kiteRed.altText" class="img-responsive shake-slow"></td>
        </tr>
      </table>
    </div>
    <div class="col-md-8">
      <br><br><br><br><br><br>
      <table class="panel-body authMargin">
        <tr>
          <td class="col-md-2"></td>
          <td class="col-md-10">
            <form [formGroup]="enterPasswordForm" (ngSubmit)="onSubmit();">
              <table>
                <tr><td class="col-md-12 errorMessage" style="text-align: center;">&nbsp;{{validationService.getPasswordValidationMessage(enterPasswordForm.get('password'))}}</td></tr>
                <tr><td class="col-md-12"><input type="password" placeholder="{{c.TextLabels.ENTER_PASSWORD_FOR}}&nbsp;{{trim(this.session.getUserName())}}" id="password" class="form-control required" formControlName="password" size="30" maxlength="100"></td></tr>
                <tr>
                  <td class="col-md-12" style="text-align: center;">
                    <button class="btn btn-primary" type="submit" [disabled]="!enterPasswordForm.valid">
                      <span class="glyphicon glyphicon-log-in" #glyphicon></span>
                      &nbsp;
                      {{c.ButtonLabels.LOGIN}}</button>
                    &nbsp;
                    <button class="btn btn-default" type="button" (click)="forgotPassword();">
                      {{c.ButtonLabels.FORGOT_PASSWORD}}
                    </button>
                  </td>
                </tr>
              </table>
            </form>
          </td>
          <td class="col-md-2"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
